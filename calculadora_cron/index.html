<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora e Cronômetro</title>
</head>
<body>
    <div class="fundo">
        <h1>Maicke Massia</h1>
        <div class="container">
            <div class="calculadora">
                <h2>CALCULADORA</h2>
                <p id="resultado"></p>
                <table>
                        <tr>
                            <td><button class="btn" onclick="limpar()">C</button></td>
                            <td><button class="btn" onclick="back()"><</button></td>
                            <td><button class="btn" onclick="insert('/')">/</button></td>
                            <td><button class="btn" onclick="insert('*')">x</button></td>
                        </tr>
            
                        <tr>
                            <td><button class="btn" onclick="insert('7')">7</button></td>
                            <td><button class="btn" onclick="insert('8')">8</button></td>
                            <td><button class="btn" onclick="insert('9')">9</button></td>
                            <td><button class="btn" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('4')">4</button></td>
                            <td><button class="btn" onclick="insert('5')">5</button></td>
                            <td><button class="btn" onclick="insert('6')">6</button></td>
                            <td><button class="btn" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('1')">1</button></td>
                            <td><button class="btn" onclick="insert('2')">2</button></td>
                            <td><button class="btn" onclick="insert('3')">3</button></td>
                            <td rowspan="2" ><button class="btn" id="igual" onclick="calcular()">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="btn" id="zero" onclick="insert('0')">0</button></td>
                            <td><button class="btn" onclick="insert('.')">.</button></td>
                        </tr>
                </table>
            
            </div>

            <div class="cron">
                    <h2 class="titulo">CRONÔMETRO</h2>
                    <h2 id="num">00:00:00</h2>
            
                <div class="item">
                    <button class="ini" id="inicio" onclick="start();">Iniciar</button>
                    <button class="pausar" onclick="pausar();">Pausar</button>
                    <button class="zerar" onclick="zerar();">Zerar</button>
            
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cron.js"></script>
    
</body>
</html>
